<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container bg-light" id="container">
      <div class="row" id="seven">
        <p class="col-1 7" id="time">7 AM</p>
        <p class="col event event-7 seven" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="eight">
        <p class="col-1">8 AM</p>
        <p class="col event event-8" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="nine">
        <p class="col-1">9 AM</p>
        <p class="col event event-9" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="ten">
        <p class="col-1">10 AM</p>
        <p class="col event" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="eleven">
        <p class="col-1">11 AM</p>
        <p class="col event" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="twelve">
        <p class="col-1">12 PM</p>
        <p class="col event" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="one">
        <p class="col-1">1 PM</p>
        <p class="col event" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="two">
        <p class="col-1">2 PM</p>
        <p class="col event" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="three">
        <p class="col-1">3 PM</p>
        <p class="col event" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="four">
        <p class="col-1">4 PM</p>
        <p class="col event" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="five">
        <p class="col-1">5 PM</p>
        <p class="col event" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>
      <div class="row" id="six">
        <p class="col-1">6 PM</p>
        <p class="col event" id="event"></p>
        <button class="col-1 btn-primary rounded" id="save-button">Save
      </div>

      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/calendar.js"></script>
  </body>
</html>
