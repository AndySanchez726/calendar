<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container bg-light">
      <div class="row" id="7am">
        <p class="col-1 align-self-center">7:00 AM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>
      <div class="row" id="8am">
        <p class="col-1">8:00 AM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>
      <div class="row" id="9am">
        <p class="col-1">9:00 AM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>
      <div class="row" id="10am">
        <p class="col-1">10:00 AM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>
      <div class="row" id="11am">
        <p class="col-1">11:00 AM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>
      <div class="row" id="12pm">
        <p class="col-1">12:00 PM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>
      <div class="row" id="1pm">
        <p class="col-1">1:00 PM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>
      <div class="row" id="2pm">
        <p class="col-1">2:00 PM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>
      <div class="row" id="3pm">
        <p class="col-1">3:00 PM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>
      <div class="row" id="4pm">
        <p class="col-1">4:00 PM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>
      <div class="row" id="5pm">
        <p class="col-1">5:00 PM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>
      <div class="row" id="6pm">
        <p class="col-1">6:00 PM</p>
        <p class="col">Event</p>
        <button class="col-1 btn-primary rounded">Save
      </div>

      <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/calendar.js"></script>
  </body>
</html>
